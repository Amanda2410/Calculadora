<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="STYLE.CSS/style.css">
    <title>Minha primeira calculadora</title>
</head>

<body>
    <h2>Amanda da Costa</h2>
        <h3>Estudante de S.I - Estácio de Sá</h3>
<!-----------------Estrutura----->
       <div class="fundo">
         <div class="calc">
          <h1>Calculadora</h1>
        <p id="result"></p>
          <table>
                <tr>
                    <td><button onclick="clean()">AC</button></td>
                    <td><button onclick="insert('/')">÷</button></td>
                    <td><button onclick="insert('*')">X</button></td>
                    <td><button onclick="back()">⌫</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert('7')">7</button></td>
                    <td><button onclick="insert('8')">8</button></td>
                    <td><button onclick="insert('9')">9</button></td>
                    <td><button onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert('4')">4</button></td>
                    <td><button onclick="insert('5')">5</button></td>
                    <td><button onclick="insert('6')">6</button></td>
                    <td><button onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert('1')">1</button></td>
                    <td><button onclick="insert('2')">2</button></td>
                    <td><button onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="botaoigual" onclick="calculate()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="botaozero" onclick="insert('0')">0</button></td>
                    <td><button onclick="insert('.')"><b>.</b></button></td>
                </tr>
        </table>
    </div>
</div>
<!-------------------JAVASCRIPT-->
<script>
    
function insert(x) 
{
    var num = document.getElementById("result").innerHTML;
    document.getElementById("result").innerHTML = num + x;
}
function clean()
{
   document.getElementById("result").innerHTML = "";
}
function back()
{
    var result = document.getElementById("result").innerHTML;
    document.getElementById("result").innerHTML = result.substring(0, result.length -1);
}
function calculate()
{
    var result = document.getElementById("result").innerHTML;
    if(result)
    {
        document.getElementById("result").innerHTML = eval(result);
    }
    else 
    {
        document.getElementById("result").innerHTML = "ERROR";
    }
}
</script>
        <p>2023</p>
</body>
</html>
